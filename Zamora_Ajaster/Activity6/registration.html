<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 border p-0">
                <div class="border-bottom ps-3 bg-light">
                    <h6>Welcome to My System</h6>
                </div>
                <form class="p-3 bg-white" action="backend.php" method="post">
                    <h3 class="text-center">Register your account</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">First name *</label>
                            <input type="text" class="form-control" id="validationDefault01" name="firstname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Last name *</label>
                            <input type="text" class="form-control" id="validationDefault02" name="lastname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">Birthday *</label>
                            <input type="date" class="form-control" id="validationDefault01" name="birthday" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Address *</label>
                            <input type="text" class="form-control" id="validationDefault02" name="address" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">City *</label>
                            <input type="text" class="form-control" id="validationDefault03" name="city" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault04" class="form-label">Province *</label>
                            <select class="form-select" id="validationDefault04" name="province" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="cavite">Cavite</option>
                                <option value="laguna">Laguna</option>
                                <option value="batangas">Batangas</option>
                                <option value="rizal">Rizal</option>
                                <option value="quezon">Quezon</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="validationDefault05" class="form-label">Zip *</label>
                            <input type="text" class="form-control" id="validationDefault05" name="zip" required>
                        </div>
                        <hr>
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">Username *</label>
                            <input type="email" class="form-control" id="validationDefault01" name="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="validationDefault02" name="passOne" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Confirm Password *</label>
                            <input type="password" class="form-control" id="validationDefault02" name="passTwo" required>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" name="newsletter">
                                <label class="form-check-label" for="invalidCheck2">
                                Subscribe for the latest news
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100" type="submit" name="submit">Create your account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
